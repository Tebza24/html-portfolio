<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"><text font-size="24" fill="red">‚ù§Ô∏è</text></svg>'), auto;
        }

        body {
            background: linear-gradient(45deg, #ff7eb9, #ff758c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0);
            animation: popIn 1s forwards;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart-btn {
            background: none;
            border: none;
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 2s ease-in-out infinite;
        }

        .heart-btn:hover {
            transform: scale(1.2);
        }

        .message {
            display: none;
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #d32f2f;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: floatUp 3s linear forwards;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100vh) scale(0.5); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4081;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        #responseButtons {
            display: none;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .response-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
        }

        #noBtn {
            background: #f44336;
            color: white;
        }

        #noBtn:hover {
            transform: scale(1.1);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üåπ</h1>
        <button class="heart-btn" onclick="showMessage()">‚ù§Ô∏è</button>
        <div class="message" id="mainMessage">
            You make my heart skip a beat! üíñ<br>
            Let's create beautiful memories together!
            <div id="responseButtons">
                <button class="response-btn" id="yesBtn" onclick="celebrate()">Yes! Absolutely! üéâ</button>
                <button class="response-btn" id="noBtn" onmouseover="dodgeButton()">Umm... Maybe? üòÖ</button>
            </div>
        </div>
        <div class="hearts" id="heartsContainer"></div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('mainMessage').style.display = 'block';
            document.getElementById('responseButtons').style.display = 'flex';
            createHearts(10);
        }

        function createHearts(count) {
            const container = document.getElementById('heartsContainer');
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }

        function dodgeButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
        }

        function celebrate() {
            document.body.style.background = 'linear-gradient(45deg, #ff758c, #ff7eb9)';
            createConfetti(50);
            setTimeout(() => {
                alert("Yay! You've made me the happiest person! üíå Let's make this Valentine's Day unforgettable!");
            }, 1000);
        }

        function createConfetti(count) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
